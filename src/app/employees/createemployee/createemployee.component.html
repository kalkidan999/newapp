<div class="col-md-6 col-md-offset-3">
<form #employeeform="ngForm" (ngSubmit)="saveemployee(employeeform)">
  <div>
    <div>
      <h1>Sign Up</h1>
    </div>
    <div>
      <div class="form-group">
        <label for="name">First Name </label>
        <input id="name" name="fn" ngModel="employees.Firstname" type="text" class="form-control" placeholder="enter your firstname">
      </div>
      <div >
        <label for="name" class="pa">Last Name </label>
        <input id="name" name="fn" ngModel="employees.Lastname" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email"  class="pa">Email </label>
        <input id="email" name="email" ngModel="email" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="phonenumber" class="pa">Phone Number </label>
        <input id="phonenumber" name="phonenumber" ngModel="employees.phonenumber" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label  class="pa">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" ngModel="employees.gender"> Male</label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" ngModel="employees.gender"> Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth"  class="pa">Date Of Birth</label>
        <input id="dateOfBirth" name="dateOfBirth" ngModel="employees.DateofBirth" type="text" bsDatepicker placeholder="Datepicker" [bsConfig]="datePickerConfig" class="form-control">
      </div>
      <div class="panel-footer">
        <button type="submit" class="btn btn-primary"> Submit</button>
      </div>
     
      
    </div>
  </div>
</form>
</div>
generated output: {{employeeform.value | json}}
