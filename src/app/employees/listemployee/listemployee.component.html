<div class="panel panel-primary" *ngFor="let employee of employees">
    <div class="container">
        <nav class="navbar navbar-default">
          <ul class="nav navbar-nav">
      <li> <a routerLink="list">List</a>
          </li>
      <li><a routerLink="create">Create</a></li>
          </ul>
      </nav>
      </div>
    <div class="panel-heading"> 
        <h1 class="panel-title">{{employee.Firstname}}</h1>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-4">
                   <!-- <img class="imageheight" [src]="employee.photoPath"/> -->
                </div> 
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Name:
                             </div>
                    <div class="col-xs-6">
                        {{employee.Firstname}}
                         </div>
                         <div class="col-xs-6">
                            Gender:
                             </div>
                    <div class="col-xs-6">
                        {{employee.gender}}
                         </div>
                         <div class="col-xs-6">
                            Phone Number:
                             </div>
                    <div class="col-xs-6">
                        {{employee.phonenumber}}
                         </div>
                         <div class="col-xs-6">
                            Email:
                             </div>
                    <div class="col-xs-6">
                        {{employee.email}}
                         </div>
                         
                        </div>
            </div>
        </div>
         </div>
</div>
