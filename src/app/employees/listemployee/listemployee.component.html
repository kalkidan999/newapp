<div class="panel panel-primary" *ngFor="let employee of employees">
    <div class="panel-heading"> 
        <h1 class="panel-title">{{employee.name}}</h1>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-4">
                    <img class="imageheight" [src]="employee.photoPath"/>
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Name:
                             </div>
                    <div class="col-xs-6">
                        {{employee.name}}
                         </div>
                         <div class="col-xs-6">
                            Gender:
                             </div>
                    <div class="col-xs-6">
                        {{employee.gender}}
                         </div>
                         <div class="col-xs-6">
                            Phone Number:
                             </div>
                    <div class="col-xs-6">
                        {{employee.phonenumber}}
                         </div>
                         <div class="col-xs-6">
                            Email:
                             </div>
                    <div class="col-xs-6">
                        {{employee.email}}
                         </div>
                         <div class="col-xs-6">
                            Department:
                             </div>
                    <div class="col-xs-6">
                        {{employee.department}}
                         </div>
                        </div>
            </div>
        </div>
         </div>
</div>
